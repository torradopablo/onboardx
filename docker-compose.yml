version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: onboardx-postgres
    environment:
      POSTGRES_USER: onboardx
      POSTGRES_PASSWORD: password
      POSTGRES_DB: onboardx
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onboardx"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Express Backend
  backend-express:
    build:
      context: ./backend-express
      dockerfile: Dockerfile
    container_name: onboardx-backend-express
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://onboardx:password@postgres:5432/onboardx
      JWT_SECRET: dev-secret-key-change-in-production
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      FRONTEND_URL: http://localhost:3000
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend-express/src:/app/src

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: onboardx-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    depends_on:
      - backend-express
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
